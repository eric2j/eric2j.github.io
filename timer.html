<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no, minimal-ui'>
    <link rel='stylesheet' type='text/css' media='screen' href='timer.css'>
    <script src='timer.js'></script>
    <link rel="apple-touch-icon" href="timer.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <div class="radial-timer s-animate">
        <div class="radial-timer-half"></div>
        <span class="after-x after-1"></span>

        <div class="radial-timer-half"></div>
        <span class="after-x after-2"></span>

        <div class="time">10</div>
    </div>
</body>
</html>
